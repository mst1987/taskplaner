<form [formGroup]="addTaskForm" (submit)="onSubmit()">
    <div class="form-group row">
        <div class="col-10">
            <input formControlName="name" id="name" name="name" type="text" placeholder="Task Name" required="required" class="form-control" />
        </div>
        <div class="col-2">
            <button name="submit" type="submit" class="btn btn-primary float-right">
                Task anlegen
            </button>
        </div>
    </div>
</form>
